<!DOCTYPE html>
<html>
    <head>
        <style>.screen { position: absolute; width: 375px; height: 667px; border: 1px solid black; background-color: #fff; } .box { position: relative; margin: 0 auto; background-color: #9BCBEB; top: 25%; height: 305px; width: 305px; border: 3px solid #000000; box-shadow: 0px 3px #C4C4C4; padding-top: 10px; font-size: 20px; } .top-text { text-align: center; } .entry-box { padding-left: 70px; } .login-button { position: relative; margin-left: 50px; margin-top: 15px; width: 75px; height: 30px; border: 1.5px solid #000000; box-shadow: 0px 3px #C4C4C4; }</style>
    </head>
    <body>
        <div class="screen">
            <div class="box">
                <div class="top-text">
                    <p> <b>Please enter your Columbia <br> uni and password:</b></p> 
                </div>
                <div class="entry-box">
                    <form action="feed.html">
                        <label for="uni">Uni:</label>
                        <br>
                        <input type="text" id="uni">
                        <br>
                        <br>
                        <label for="password">Password:</label>
                        <br>
                        <input type="text" id="password">
                        <br>
                        <br>
                        <input class="login-button" type="submit" value="Login"/>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
